<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<title>Расходные материалы "Сбербанк сервис"</title>
<h:outputStylesheet library="css" name="main.css"/>
<h:head/>
<f:view>
    <h:graphicImage library="img" name="logo.png"/>
    <hr/>
    <h:dataTable var="client" value="#{expendableFilter.filterClientWithDeals(clientController.all)}">
        <h:column>
            <h:outputText value="#{client.name} каб. #{client.room}"/>
            <h:dataTable var="deal" value="#{expendableFilter.groupDeals(client.deals)}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Модель"/>
                    </f:facet>
                    <h:outputText value="#{deal.expendable.model}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Количество"/>
                    </f:facet>
                    <h:outputText value="#{-deal.amount}"/>
                </h:column>
            </h:dataTable>
        </h:column>
    </h:dataTable>
    <h:panelGroup style="text-align: center; margin: 5px" layout="block">
        <h:button value="Назад" outcome="/view/balance"/>
    </h:panelGroup>
    <hr/>
</f:view>
</html>

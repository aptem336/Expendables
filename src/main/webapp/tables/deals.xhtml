<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h:dataTable var="deal" value="#{dealController.all}" border="1">
        <h:column>
            <f:facet name="header">
                <h:outputText value="id"/>
            </f:facet>
            <h:outputText value="#{deal.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="expendable"/>
            </f:facet>
            <h:outputText value="#{deal.expendable.model}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="supplier"/>
            </f:facet>
            <h:outputText value="#{deal.supplier.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="acceptor"/>
            </f:facet>
            <h:outputText value="#{deal.acceptor.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="amount"/>
            </f:facet>
            <h:outputText value="#{deal.amount}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="type"/>
            </f:facet>
            <h:outputText value="#{deal.dealType.type}"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>

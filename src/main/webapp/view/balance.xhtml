<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<title>Расходные материалы "Сбербанк сервис"</title>
<h:outputStylesheet library="css" name="main.css"/>
<h:head/>
<h:body>
    Расходные материалы "Сбербанк сервис"
    <hr/>
    <h:panelGroup layout="block" id="balance-block">
        <h3>Остаток расходных материалов по факту на складе</h3>
        <h:dataTable var="balance" value="#{balanceController.data}" id="balance-table">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Тип"/>
                </f:facet>
                <h:outputText value="#{balance.expendableType}" converter="#{expendableTypeController}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Модель принтера"/>
                </f:facet>
                <h:outputText value="#{balance.printerModel}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Модель"/>
                </f:facet>
                <h:outputText value="#{balance.expendableModel}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Остаток"/>
                </f:facet>
                <h:outputText value="#{balance.balance}"/>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="Выдача расходных материалов" action="#{dealActionController.toOutComing()}"/>
            <h:commandButton value="Принятие расходных материалов" action="#{dealActionController.toInComing()}"/>
            <br/>
            <h:commandButton value="Поиск по складу"/>
            <h:commandButton value="Поиск по транзакциям"/>
        </h:form>
    </h:panelGroup>
    <hr/>
</h:body>
</html>

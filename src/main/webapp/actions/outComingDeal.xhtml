<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<title>Расходные материалы "Сбербанк сервис"</title>
<h:outputStylesheet library="css" name="main.css"/>
<h:head/>
<h:body>
    Выдача расходных материалов
    <hr/>
    <h:form>
        <!--DEL-->
        <h:messages showDetail="true" errorStyle="color: red" warnStyle="color: orange" infoStyle="color: blue"/>
        <h:commandScript autorun="true" name="set_type" action="#{dealActionController.deal.setDealType(dealTypeController.all.get(0))}"/>
        <h:panelGrid columns="2">
            <h:outputText value="Кому выдан"/>
            <h:selectOneMenu value="#{dealActionController.deal.acceptor}"
                             converter="#{clientController}">
                <f:selectItems value="#{clientController.all}"
                               var="client"
                               itemValue="#{client}"
                               itemLabel="#{client.name}"/>
                <f:passThroughAttribute name="required" value="true"/>
            </h:selectOneMenu>

            <h:outputText value="Производитель"/>
            <h:selectOneMenu id="maker"
                             value="#{dealActionController.maker}"
                             converter="#{makerController}"
                             onchange="set_maker();">
                <f:selectItems value="#{makerController.all}"
                               var="maker"
                               itemValue="#{maker}"
                               itemLabel="#{maker.name}"/>
                <h:outputScript>set_maker()</h:outputScript>
                <f:passThroughAttribute name="required" value="true"/>
            </h:selectOneMenu>

            <h:outputText value="Модель принтера"/>
            <h:selectOneMenu id="printer"
                             value="#{dealActionController.printer}"
                             converter="#{printerController}"
                             onchange="set_printer()">
                <f:selectItems value="#{dealActionController.maker.printers}"
                               var="printer"
                               itemValue="#{printer}"
                               itemLabel="#{printer.model}"/>
                <h:outputScript>set_printer()</h:outputScript>
                <f:passThroughAttribute name="required" value="true"/>
            </h:selectOneMenu>

            <h:outputText value="Модель картриджа"/>
            <h:selectOneMenu id="expendable"
                             value="#{dealActionController.deal.expendable}"
                             converter="#{expendableController}">
                <f:selectItems value="#{dealActionController.printer.expendables}"
                               var="expendable"
                               itemValue="#{expendable}"
                               itemLabel="#{expendable.model}"/>
                <f:passThroughAttribute name="required" value="true"/>
            </h:selectOneMenu>

            <h:outputText value="Количество"/>
            <h:selectOneMenu value="#{dealActionController.deal.amount}">
                <f:selectItem itemValue="1" itemLabel="1"/>
                <f:selectItem itemValue="2" itemLabel="2"/>
                <f:selectItem itemValue="3" itemLabel="3"/>
                <f:passThroughAttribute name="required" value="true"/>
                <f:convertNumber/>
            </h:selectOneMenu>
        </h:panelGrid>
        <h:commandScript autorun="true" name="set_maker" execute="maker" render="printer"/>
        <h:commandScript autorun="true" name="set_printer" execute="printer" render="expendable"/>

        <h:panelGroup style="text-align: center; margin: 5px" layout="block">
            <h:commandButton value="Сохранить" action="#{dealActionController.save}"/>
            <h:button value="Отменить" outcome="balance"/>
        </h:panelGroup>
    </h:form>
    <hr/>
</h:body>
</html>

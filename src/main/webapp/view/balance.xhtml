<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<title>Расходные материалы "Сбербанк сервис"</title>
<h:outputStylesheet library="css" name="main.css"/>
<h:head/>
<f:view>
    <h:graphicImage library="img" name="logo.png"/>
    <hr/>
    <h:panelGroup layout="block" style="text-align: center">
        <h3>Остаток расходных материалов по факту на складе</h3>
        <h:dataTable cellspacing="1px"
                style="height: 340px"
                     var="expendable"
                     value="#{expendableController.balanced}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Тип"/>
                </f:facet>
                <h:outputText value="#{expendable.expendableType.type}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Модель принтера"/>
                </f:facet>
                <h:outputText value="#{expendable.printer.model}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Производитель"/>
                </f:facet>
                <h:outputText value="#{expendable.printer.maker.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Остаток"/>
                </f:facet>
                <h:outputText value="#{expendable.balance}"/>
            </h:column>
        </h:dataTable>
        <h:form>
            <h:button value="Выдача расходных материалов"
                      outcome="/actions/create_deal?faces-redirect=true&amp;includeViewParams=true">
                <f:param name="sign" value="-1"/>
            </h:button>
            <h:button value="Принятие расходных материалов"
                      outcome="/actions/create_deal?faces-redirect=true&amp;includeViewParams=true">
                <f:param name="sign" value="1"/>
            </h:button>
            <br/>
            <h:button value="Поиск по складу" outcome="/view/balance_search?faces-redirect=true"/>
            <h:button value="Поиск по транзакциям" outcome="/view/deal_search?faces-redirect=true"/>
        </h:form>
    </h:panelGroup>
    <hr/>
</f:view>
</html>

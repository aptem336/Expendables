<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<title>Расходные материалы "Сбербанк сервис"</title>
<h:outputStylesheet library="css" name="main.css"/>
<h:head/>
<h:body>
    Выдача расходных материалов
    <hr/>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="Дата выдачи"/>
            <h:inputText value="#{dealActionController.dealActionModel.dealDate}"/>
            <h:outputText value="Кому выдан"/>
            <h:selectOneMenu value="#{dealActionController.dealActionModel.dealClient}"
                             converter="#{clientController}">
                <f:selectItems value="#{clientController.all}"
                               var="client"
                               itemValue="#{client}"
                               itemLabel="#{client.name}"/>
            </h:selectOneMenu>
            <h:outputText value="Производитель"/>
            <h:selectOneMenu value="#{dealActionController.dealActionModel.dealMaker}"
                             converter="#{makerController}">
                <f:selectItems value="#{makerController.all}"
                               var="maker"
                               itemValue="#{maker}"
                               itemLabel="#{maker}"/>
                <f:ajax/>
            </h:selectOneMenu>
            <h:outputText value="Модель принтера"/>
            <h:selectOneMenu id="printer-model"
                             disabled="#{dealActionController.dealActionModel.dealMaker == null}"
                             value="#{dealActionController.dealActionModel.dealPrinter}"
                             converter="#{printerController}">
                <f:selectItems value="#{dealActionController.dealActionModel.dealMaker.printers}"
                               var="printer"
                               itemValue="#{printer}"
                               itemLabel="#{printer.model}"/>
            </h:selectOneMenu>
            <h:outputText value="Модель картриджа"/>
            <h:selectOneMenu id="expendable-model"
                             disabled="#{dealActionController.dealActionModel.dealMaker == null}"
                             value="#{dealActionController.dealActionModel.dealExpendable}"
                             converter="#{expendableController}">
                <f:selectItems value="#{dealActionController.dealActionModel.dealMaker.expendables}"
                               var="expendable"
                               itemValue="#{expendable}"
                               itemLabel="#{expendable.model}"/>
                <f:ajax/>
            </h:selectOneMenu>
            <h:outputText value="Количество"/>
            <h:inputText value="#{dealActionController.dealActionModel.dealAmount}"/>
        </h:panelGrid>
    </h:form>
    <hr/>
</h:body>
</html>
